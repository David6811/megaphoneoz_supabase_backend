<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Megaphone OZ CMS</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // Redirect to the main index.html with the path encoded in the hash
        var pathSegmentsToKeep = 1;
        var l = window.location;
        var redirectPath = l.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');
        
        // If we're on the root path, redirect to the index
        if (redirectPath === '' || redirectPath === '/') {
            redirectPath = '/';
        } else if (!redirectPath.startsWith('/')) {
            redirectPath = '/' + redirectPath;
        }
        
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/megaphoneoz_supabase_backend/?/' + redirectPath +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
